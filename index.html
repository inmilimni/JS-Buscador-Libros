<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buscador web </title>
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">  
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/skeleton.css">
    <link rel="stylesheet" href="CSS/app.css">
</head>
<body>

    <h1>Buscador de Libros</h1>

    <div class="contenedor">

        

        <form id="buscador">
            <div class="row">
                <div class="three columns">
                    <label for="marca">ISBN</label>
                    <input class="u-full-width" id="ISBN"></input>
                </div>
                <div class="three columns">
                    <label for="year">Title</label>
                    <input class="u-full-width" id="title"></input>
                </div>
                <div class="three columns">
                    <label for="minimo">Author</label>
                    <input class="u-full-width" id="author"></input>
                </div>
                <div class="row">
                    <div class="four columns">
                        <label for="puertas">Category</label>
                        <select class="u-full-width" id="category">
                                <option value="">Seleccione</option>
                                <option value="novel">Novel</option>
                                <option value="science">Science</option>
                                <option value="strategy">Strategy</option>
                                <option value="dystopia">Dystopia</option>
                                <option value="politics">Politics</option>
                                <option value="sociology">Sociology</option>
                        </select>
                    </div>
                    <div class="three columns">
                        <label for="maximo">Edition</label>
                        <select class="u-full-width" id="edition">
                                <option value="">Seleccione</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>


        <h1>Resultados</h1>
        <div id="resultado"></div>
    </div>

    <a class="sitio-web"  >ED Tecnica EG</a>

    <script src="JS/db.js"></script>
    <script src="JS/buscadorLibros.js"></script>
    
</body>
</html>
